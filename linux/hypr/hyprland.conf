# Monitor
monitor=,preferred,auto,1

# Autostart
exec-once = kitty
exec-once = waybar
exec-once = hypridle
exec-once = hyprpaper

# Input
input {
    kb_layout = us
}

# Disable startup splash screen
misc {
    disable_hyprland_logo = true
}

# General keybinds
bind = SUPER, Return, exec, kitty
bind = SUPER, Q, killactive
bind = SUPER, M, exit
bind = SUPER, space, exec, wofi --show drun

# Focus movement (Super + arrows)
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Fullscreen toggle (Super + Alt + F)
# 0 = real fullscreen, 1 = maximize (respects gaps/bars)
bind = SUPER ALT, F, fullscreen, 0

# Move windows (Super + Alt + arrows)
bind = SUPER ALT, left, movewindow, l
bind = SUPER ALT, right, movewindow, r
bind = SUPER ALT, up, movewindow, u
bind = SUPER ALT, down, movewindow, d

# Switch workspaces (Super + 1-9)
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Cycle through windows on current workspace (Super + backtick)
bind = SUPER, grave, cyclenext

# Cycle through active workspaces (Super + Tab / Super + Shift + Tab)
bind = SUPER, Tab, workspace, e+1
bind = SUPER SHIFT, Tab, workspace, e-1

# Move window to workspace (Super + Shift + 1-9)
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9

# Lock screen (Super + Shift + Q)
bind = SUPER SHIFT, Q, exec, hyprlock

# Volume controls
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t

# Nvidia env vars
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
